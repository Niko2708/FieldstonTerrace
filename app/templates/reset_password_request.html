{% extends "base.html" %}

{% block title %}Password Restart{% endblock %}

{% block content %}
<main>
    <div class="container topSpace">
        <div class="card">
            <div class="card-body">
                <h1>Reset Password</h1>
                <form action="" method="post">
                    {{ form.hidden_tag() }}
                    <p>
                        {{ form.email.label }}<br>
                        {{ form.email(size=64) }}<br>
                        {% for error in form.email.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </p>
                    <p>{{ form.submit() }}</p>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
