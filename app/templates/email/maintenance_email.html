<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base_login.css') }}">
</head>
<body>
    <h1> Maintenance Update</h1>
    <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <h5 class="">{{ post.title}}</h5>
                    <small class="text-muted">{{ post.timestamp.strftime('%m-%d-%y') }}</small>
                </div>

                <p class="article-content">Date of Work: {{ post.date }}  Time of Work: {{post.start}} - {{post.end}}</p>
                {% if post.maintenance_img != None %}
                    <img  src="{{ url_for('static', filename='maintenance_pic/' + post.maintenance_img) }}">
                {% endif %}
                <p class="article-content">{{ post.body }}</p>
            </div>

            <div>
                <a href="{{url_for('login')}}">Click here to other Maintainance Update</a>
            </div>
    </article>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
